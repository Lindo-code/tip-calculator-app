<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand|Sofia|Railway|Kumbh Sans|Playfair Display|Bodoni Moda|Lora|Jost|Space Mono">
  <link rel="stylesheet" href="Styling.css" />
  <script src="Calculator.js"></script>
</head>
<body>
  <div class="item container">
    <div class="item navbar">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="item body">
      <div class="item nested_container1">
        <div class="first">
          <div class="item bill">
            <p>
              Bill <span id="error0">"Bill Cannot Be Zero Or Empty"</span>
            </p>
            <span style="font-weight: bold; color:grey;">R</span>
            <input
            class="input1"
            type="text"
            title="calculator"
            placeholder="Enter Ammount"
            value=""
            oninput="calculator.billing(value)"
            />
          </div>
          <div class="item tippercent">
            <p class="selectpercent">
              Select Tip %
            </p>
            <ul class="percentages">
              <li id="one">
                <button onclick="calculator.calcTipPP(5)" id="myBtn" title="Go to top">5%
                </button>
              </li>
              <li id="one">
                <button onclick="calculator.calcTipPP(10)" id="myBtn" title="Go to top">10%
                </button>
              </li>
              <li id="one">
                <button onclick="calculator.calcTipPP(15)" id="myBtn" title="Go to top">15%
                </button>
              </li>
            </ul>
            <ul>
              <li id="two">
                <button onclick="calculator.calcTipPP(25)" id="myBtn" title="Go to top">25%
                </button>
              </li>
              <li id="two">
                <button onclick="calculator.calcTipPP(50)" id="myBtn" title="Go to top">50%
                </button>
              </li>
              <li id="two">
                <input
                class="input2"
                type="text"
                title="calculator"
                placeholder="Custom"
                value=""
                onchange="calculator.calcTipPP(value)"
                />
              </li>
            </ul>
          </div>
          <div class="item people">
            <p>
              Number of People <span id="error1">"Number Of People Cannot Be Zero Or Empty"</span>
            </p>
            <img src="images/icon-person.svg" alt="" />
            <input
            class="input3"
            type="text"
            title="calculator"
            placeholder="Enter Number"
            value=""
            oninput="calculator.persons_(value)"
            />
          </div>
        </div>
        <div class="second">
          <div class="item nested_container3">
            <div class="item tipAmmount">
              <ul>
                <li><p id="tipAmmount">
                  <span class="white">Tip Amount</span><br>/ person
                </p>
                </li>
                <li><span class="symbol1">R</span><span id="tAResult">0</span></li>
              </ul>
            </div>
            <div class="item total">
              <ul>
                <li><p id="total">
                  <span class="white">Total</span><br>/ person
                </p>
                </li>
                <li><span class="symbol2">R</span><span id="tPResult">0</span></li>
              </ul>
            </div>
            <div class="item reset">
              <button onclick="calculator.reset()" id="myBtn1">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="item footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://lindo-code.github.io/personal_website/">Lindo-code</a>.
    </div>
  </div>
</body>
</html>
